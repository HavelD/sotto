<html>
<head>
	<script src="keyset.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<title>The Chorded Keyset Emulator</title>
</head>

<header>
	<h1><center>Get ready to type chorded-style!</center></h1>
</header>

<div id="keyDisplayContainer">
	<div id="keyDisplay"><div id="typetext"><div id="displayText">Type here.</div><div id="currentLetter"></div></div></div>
</div>

<div id="keyContainer">
	<span id="keyTopRow">
		<div class="keyBox"><div class="key" id="aKey"><div id="4" class="keyText">P</div></div><div class="note">(A)</div></div>
		<div class="keyBox"><div class="key" id="sKey"><div id="3" class="keyText">H</div></div><div class="note">(S)</div></div>
		<div class="keyBox"><div class="key" id="dKey"><div id="2" class="keyText">D</div></div><div class="note">(D)</div></div>
		<div class="keyBox"><div class="key" id="fKey"><div id="1" class="keyText">B</div></div><div class="note">(F)</div></div>
	</span>
	<span id="keyBotRow">
		<div class="keyBox" id="keyBoxSpc"><div class="key" id="spaceKey"><div id="0" class="keyText">A</div></div><div class="note" id="noteSpc">(space)</div></div>
	</span>
</div>

</html>
